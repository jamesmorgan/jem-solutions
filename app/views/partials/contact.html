<div class="row">

    <form class="form-horizontal" role="form" name="contactForm" novalidate>

        <div class="form-group"
             ng-class="{'has-success':contactForm.name.$valid, 'has-error':contactForm.name.$invalid}">
            <label for="name" class="col-sm-3 control-label">Name</label>

            <div class="col-sm-6">
                <input type="text" class="form-control"
                       id="name" name="name" placeholder="Name"
                       ng-model="contact.form.name" ng-minlength="5" ng-maxlength="250" required
                       popover="Who you are?" popover-trigger="focus" popover-placement="right" popover-animation="true">
            </div>

            <div class="col-sm-9 help-block" ng-messages="contactForm.name.$error" role="alert">
                <div ng-message="required">
                    <p class="text-warning">You must enter a name</p>
                </div>
                <div ng-message="minlength">
                    <p class="text-danger">Name too short</p>
                </div>
                <div ng-message="maxlength">
                    <p class="text-danger">Name too long</p>
                </div>
            </div>
        </div>

        <div class="form-group"
             ng-class="{'has-success':contactForm.email.$valid, 'has-error':contactForm.email.$invalid}">
            <label for="email" class="col-sm-3 control-label">Email</label>

            <div class="col-sm-6">
                <input type="email" class="form-control"
                       id="email" name="email" placeholder="Email"
                       ng-model="contact.form.email" ng-minlength="5" ng-maxlength="250" required
                       popover="Who do I response to?" popover-trigger="focus" popover-placement="right" popover-animation="true">
            </div>

            <div class="col-sm-9 help-block" ng-messages="contactForm.email.$error" role="alert">
                <div ng-message="required">
                    <p class="text-warning">You must enter a email</p>
                </div>
                <div ng-message="minlength">
                    <p class="text-danger">Email too short</p>
                </div>
                <div ng-message="maxlength">
                    <p class="text-danger">Email too long</p>
                </div>
                <div ng-message="email">
                    <p class="text-danger">Email address invalid</p>
                </div>
            </div>
        </div>

        <div class="form-group"
             ng-class="{'has-success':contactForm.details.$valid, 'has-error':contactForm.details.$invalid}">
            <label for="details" class="col-sm-3 control-label">Details</label>

            <div class="col-sm-6">
                <textarea class="form-control"
                          id="details" name="details" placeholder="Details"
                          ng-model="contact.form.details" ng-minlength="20" ng-maxlength="1500" required
                          popover="How can I help?" popover-trigger="focus" popover-placement="right" popover-animation="true">
                </textarea>
            </div>

            <div class="col-sm-9 help-block" ng-messages="contactForm.details.$error" role="alert">
                <div ng-message="required">
                    <p class="text-warning">Please some details</p>
                </div>
                <div ng-message="minlength">
                    <p class="text-danger">Details not enough</p>
                </div>
                <div ng-message="maxlength">
                    <p class="text-danger">Details too long</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-12">
                <div class="pull-left">
                    <a href="https://twitter.com/intent/tweet?screen_name=jimbob_87" class="twitter-mention-button" data-size="large"
                       data-related="jimbob_87">Tweet to @jimbob_87</a>
                    <script>!function (d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                        if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = p + '://platform.twitter.com/widgets.js';
                            fjs.parentNode.insertBefore(js, fjs);
                        }
                    }(document, 'script', 'twitter-wjs');</script>
                </div>
                <button type="submit" class="btn btn-default"
                        ng-disabled="contactForm.$invalid" ng-click="contact.sendEmail()">Contact Me
                </button>
            </div>
        </div>
    </form>

</div>
